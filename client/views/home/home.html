<template name="home">
  <ol class="grid">
    {{#each debates}}
      {{>debate}}
    {{/each}}
  </ol>
</template>

<template name="debate">
  <li>
    <div class="debate-title">
			<a href="/debates/{{slug}}">{{title}}</a>
    </div>
    <div class="debate-description">
      {{description}}
    </div>
    <div class="debate-url">
      {{url}}
    </div>
    <div class="debate-url">
      {{slug}}
    </div>
  </li>
</template>
