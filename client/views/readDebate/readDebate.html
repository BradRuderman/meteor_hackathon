<template name="readDebate">
<p>{{title}}</p>
<p>{{description}}</p>
<p>{{url}}</p>
{{list points}}


<button type="button" id="btnAddComment">Click Me!</button>
{{>comment}}
</template>

<template name="comment">
  <div>
    {{text}}
  </div>
  <div>
		<ul>
    	{{#each commentHelper _id}}
				<li>{{>comment}}</li>
    	{{/each}}
		</ul>
  </div>
</template>
