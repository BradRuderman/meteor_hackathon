<template name="readDebate">
<p>{{title}}</p>
<p>{{description}}</p>
<p>{{url}}</p>
{{list points}}


<button type="button" id="btnAddComment">Click Me!</button>
{{>comment}}
</template>

<template name="comment">
  {{#if text}}
    <div>
      {{text}}
    </div>
    <div class="comment-wrap">
      {{#if editing}}
        {{>editingComment}}
      {{else}}
        <span class="glyphicon glyphicon-comment add-comment"></span>
      {{/if}}
    </div>
  {{/if}}
  <div>
		<ul>
    	{{#each commentHelper _id}}
				<li>{{>comment}}</li>
    	{{/each}}
		</ul>
  </div>
</template>

<template name="editingComment">
  <input id="comment-input" type="text" />
</template>
